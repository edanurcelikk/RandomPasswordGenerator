<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">Generate a <br> <span class="random-title">Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img class="copy-img" src="images/copy.png" onclick="copyPassword()">
        </div>
        <button class="generate-password-btn" onclick="createPassword()">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
